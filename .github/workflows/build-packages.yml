name: build-packages
on: [push, pull_request]
jobs:
  packages:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {package: "dtc", os: "ubuntu-16.04", os-name: "linux"}
          - {package: "dtc", os: "macos-latest", os-name: "osx"}
          - {package: "wishbone-tool", os: "ubuntu-16.04", os-name: "linux"}
          - {package: "wishbone-tool", os: "macos-latest", os-name: "osx"}
          - {package: "wishbone-tool", os: "windows-latest", os-name: "windows"}
          - {package: "sigrok-cli", os: "ubuntu-16.04", os-name: "linux"}
          - {package: "sigrok-cli", os: "macos-latest", os-name: "osx"}
          - {package: "renode", os: "ubuntu-16.04", os-name: "linux"}
          - {package: "renode", os: "macos-latest", os-name: "osx"}
          - {package: "renode", os: "windows-latest", os-name: "windows"}
          - {package: "capnproto", os: "ubuntu-16.04", os-name: "linux"}
          - {package: "zachjs-sv2v", os: "ubuntu-16.04", os-name: "linux"}
          - {package: "capnproto-java", os: "ubuntu-16.04", os-name: "linux"}
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v2
    - uses: msys2/setup-msys2@v2
      if: matrix.os-name == 'windows'
    - name: build
      env:
        PACKAGE: ${{ matrix.package }}
        OS_NAME: ${{ matrix.os-name }}
      run: |
        source .github/scripts/common.sh
        bash .github/scripts/fixup-git.sh
        bash .github/scripts/download_sdk.sh
        source .github/scripts/common.sh
        bash .github/scripts/install.sh
        bash .github/scripts/script.sh
    - name: on_success
      env:
        PACKAGE: ${{ matrix.package }}
      if: steps.build.outcome == 'success'
      run: |
        source .github/scripts/after_success.sh
    - name: on_failure
      env:
        PACKAGE: ${{ matrix.package }}
      if: steps.build.outcome == 'failure'
      run: |
        source .github/scripts/after_failure.sh
